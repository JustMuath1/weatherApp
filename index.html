<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png">

</head>

<body>
    <div class="container">
        <div class="search mb-3 mx-3">
            <div class="search search-icon">
                <input type="text" placeholder="a city to search ðŸ˜Š" class="search-bar" />
                <div class="symbol">
                    <svg class="cloud">
                        <use xlink:href="#cloud" />
                    </svg>
                    <svg class="lens">
                        <use xlink:href="#lens" />
                    </svg>
                </div>
            </div>
            <a class="btn41-43 btn-42 button">
                Search
            </a>

            <!-- SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" id="cloud">
                    <path d="M31.714,25.543c3.335-2.17,4.27-6.612,2.084-9.922c-1.247-1.884-3.31-3.077-5.575-3.223h-0.021
                    C27.148,6.68,21.624,2.89,15.862,3.931c-3.308,0.597-6.134,2.715-7.618,5.708c-4.763,0.2-8.46,4.194-8.257,8.919
                    c0.202,4.726,4.227,8.392,8.991,8.192h4.873h13.934C27.784,26.751,30.252,26.54,31.714,25.543z" />
                </symbol>
                <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="lens">
                    <path d="M15.656,13.692l-3.257-3.229c2.087-3.079,1.261-7.252-1.845-9.321c-3.106-2.068-7.315-1.25-9.402,1.83
                    s-1.261,7.252,1.845,9.32c1.123,0.748,2.446,1.146,3.799,1.142c1.273-0.016,2.515-0.39,3.583-1.076l3.257,3.229
                    c0.531,0.541,1.404,0.553,1.95,0.025c0.009-0.008,0.018-0.017,0.026-0.025C16.112,15.059,16.131,14.242,15.656,13.692z M2.845,6.631
                    c0.023-2.188,1.832-3.942,4.039-3.918c2.206,0.024,3.976,1.816,3.951,4.004c-0.023,2.171-1.805,3.918-3.995,3.918
                    C4.622,10.623,2.833,8.831,2.845,6.631L2.845,6.631z" />
                </symbol>
            </svg>
        </div>
        <div class="d-flex justify-content-center">
            <div class="flex-column">
                <div class="card pt-3 mx-3" style="width: 90%;">
                    <div class="card-body p-3">
                        <div class="weather">
                            <h2 class="city card-title mt-3">
                                Weather in <span class="city-name"></span>
                        </h2>
                        <h1 class="temp card-subtitle mt-3">

                        </h1>
                        <div class="flex">
                            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon" height="50px">
                            <div class="card-text fw-bold">
                                <div class="description fw-bold"></div>
                            </div>
                        </div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>
                </div>
                
            </div>
            <div class="card mx-3 my-3 pt-3" style="width: 90%;">
                <div class="card-body p-3">
                    <div class="time">
                        <h2 class="city card-title mt-3">
                            Time in <span class="city-name-time">Riyadh</span>
                        </h2>
                        <h1 class="local-time card-subtitle mt-3">

                        </h1>
                        <div class="flex">
                            <img src="" alt="" class="icon" height="50px">
                            <div class="card-text fw-bold">
                                <div class="description fw-bold"></div>
                            </div>
                        </div>
                        <div class="date"></div>
                        <div class="timezone"></div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
